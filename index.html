<!doctype html>
<html>
  <head>
    <title>EMOCon2016</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/dist/bundle.js"></script>
  </head>
  <body>
    <div id="application">
      <div id="header-bar">
        <div id="score-holder">
          Score: <span id="score">0/0</span>
        </div>
        <button id="reset">Reset</button>
      </div>
      <div id="display-holder">
        <span id="display">0</span>
      </div>
      <div id="question-holder">
        <span id="question">Is this prime?</span>
      </div>
      <div id="answer-holder">
        <button id="answer-yes">Yes</button>
        <button id="answer-no">No</button>
      </div>
    </div>
  </body>
</html>
